---

- name: Create group name for Tomcat
  group:
    name: tomcat
    state: present
    system: yes

- name: Create user for Tomcat
  user:
    name: tomcat
    append: yes
    create_home: yes
    group: tomcat
    home: "{{ tomcat_home }}"
    shell: /bin/false
    state: present
    system: yes

- name: download and unarchive tomcat-{{ tomcat_version}}
  unarchive:
    src: "{{ tomcat_download_url }}"
    dest: "{{ tomcat_home }}"
    remote_src: yes
    extra_opts: [--strip-components=1]

- name: Change ownership of tomcat directory
  file:
    path: "{{ tomcat_home }}"
    owner: tomcat
    group: tomcat
    mode: "u+rwx,g+rx,o=rx"
    recurse: yes
    state: directory

- name: Copy Tomcat service file
  template:		
   src: tomcat.service.j2
   dest: /etc/systemd/system/tomcat.service
   owner: tomcat
   group: tomcat
   mode: 0755
 
- name: Start and enable Tomcat 9 on server
  systemd:
    name: tomcat
    state: started
    daemon_reload: yes
    enabled: yes

- name: Open tomcat port on the firewall
  ansible.posix.firewalld:
    port: "{{ tcp_port }}/tcp"
    permanent: true
    state: enabled
    immediate: yes
   
...
